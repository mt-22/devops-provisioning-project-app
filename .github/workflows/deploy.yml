name: Deploy Web App

on:
  push:
    branches:
      - master

permissions:
  security-events: write

jobs:
  build:
    name: Build and Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript 

      # Runs the actual analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      
      # Scan for hardcoded secrets
       - name: Perform Secret Scan
        uses: gitleaks/gitleaks-action@v2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '

            echo "Connected to EC2. Pulling latest from source..."
            cd /tmp/devops-app || git clone https://github.com/mt-22/devops-provisioning-project-app.git /tmp/devops-app

            cd /tmp/devops-app

            git pull origin master

            echo "Deploying app..."
            sudo cp /tmp/devops-app/index.html /var/www/html/index.html

            echo "Deployment complete" 
          '
