<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Project 1.5: Git Clone Deployment</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a; /* Slightly lighter background */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            border-radius: 12px;
            background-color: #242424; /* Lighter container */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #444; /* Lighter border */
            max-width: 600px;
        }
        h1 {
            color: #22cc88; /* New accent color */
            font-size: 2em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        code {
            background-color: #333; /* Darker code background */
            padding: 3px 6px;
            border-radius: 4px;
            font-family: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deployment v2 Successful!</h1>
        <p>This application code was cloned from a dedicated Git repository by the <code>provision.sh</code> script.</p>
        <div class="footer">
            <p><strong>Phase 1.5 Goal:</strong> Separate infrastructure code from application code.</p>
        </div>
    </div>
</body>
</html>
